<html>
    <!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Janet's House Move</title>


    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
           <h1>Janet's House Move</h1>

        </header>


        <main>
    
               <form name="janet-stuff"> 
            <div>
                <label for="name">Please enter your name: </label><br><br>
                <input type="text" id="name" name="name"><br>
            </div>
            
            <div>
                <label for="chair"><img src="assets/chair.jpg"></label>
                <input type="checkbox" id="chair" name="chair" value="chair">
            </div>
                
            <div>
                <label for="rocket"><img src="assets/rocket.jpeg"></label>
                <input type="checkbox" id="rocket" name="rocket" value="rocket">
            </div>
                
            <div>
                <label for="bench"><img src="assets/bench.jpg"></label>
                <input type="checkbox" id="bench" name="bench" value="bench">
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>


            </form>  
    
           
           <!--
                <form name="submit-to-google-sheet">
                <input name="email" type="email" placeholder="Email" required>
                <button type="submit">Send</button>
              </form>
           -->
        
            

        </main>

        <footer>

        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxnUou3AVCe93COKc6cbnIm7guSR5WucR0aDvq5GzxrJWJxg2-w/exec'
            const form = document.forms['janet-stuff']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
            })
          </script>
    </body>    
</html>
